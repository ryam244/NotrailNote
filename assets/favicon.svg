<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#137fec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="48" height="48" rx="8" fill="url(#faviconGradient)"/>

  <!-- N Logo - scaled for favicon -->
  <g transform="translate(9, 9) scale(0.3)">
    <!-- Right vertical line -->
    <path d="M70 25V75" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <!-- Diagonal + left line -->
    <path d="M70 25L30 75V25" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
